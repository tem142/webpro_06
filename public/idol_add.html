<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>新入生登録</title>
</head>

<body>
    <form action="/idol_add">
        <label for="id">ID</label>
        <input type="number" name="id" id="id" required>

        <label for="name">名前</label>
        <input type="text" name="name" id="name" required>

        <label for="age">年齢</label>
        <input type="number" name="age" id="age" required>

        <label for="size">身長</label>
        <input type="number" name="size" id="size" required>

        <label for="weight">体重</label>
        <input type="number" name="weight" id="weight" required>

        <label for="song">歌唱力</label>
        <input type="number" name="song" id="song" required>

        <label for="period">実装時期</label>
        <input type="text" name="period" id="period" required>

        <label for="explanation">紹介文</label>
        <input type="text" name="explanation" id="explanation" required>

        <input type="submit" values="登録">
        <input type="reset" values="リセット">
        <input type="button" value="アイドル名簿に戻る" onclick="location.href='/idol'">
    </form>
</body>

</html>
