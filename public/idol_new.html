<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>新入生登録</title>
    <link rel="stylesheet" href="/public/idol.css">
</head>

<body>
    <div class="page">
        <div class="card">
            <h2>新入生登録</h2>
            <form action="/idol" method="POST">
                <label for="name">名前</label>
                <input id="name" type="text" name="name" placeholder="例：初星 学園" required>

                <label for="age">年齢</label>
                <input id="age" type="number" name="age" placeholder="例：15">

                <label for="size">身長 (cm)</label>
                <input id="size" type="number" name="size" placeholder="例：165" required>

                <label for="weight">体重 (kg)</label>
                <input id="weight" type="number" name="weight" placeholder="例：55" required>

                <label for="song">歌唱曲数</label>
                <input id="song" type="number" name="song" placeholder="例：4" required>

                <label for="period">実装時期</label>
                <input id="period" type="text" name="period" placeholder="例：2024年5月16日" required>

                <label for="explanation">アイドル詳細</label>
                <textarea id="explanation" name="explanation" placeholder="例：アイドルを目指す姉に感化され..." required></textarea>

                <div class="actions">
                    <button class="btn btn-primary" type="submit">登録</button>
                    <button class="btn btn-outline" type="button" onclick="location.href='/idol'">アイドル名簿に戻る</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
